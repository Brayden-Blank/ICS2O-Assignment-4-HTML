<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza Ordering Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brayden Blank" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Pizza Ordering Program</title>
    <link rel="canonical" href="https://brayden-blank.github.io/ICS2O-Assignment-4-HTML/" />
    <link rel="manifest" href="/ICS2O-Assignment-4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" /> </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Pizza Ordering Program</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Ordering Program</span>
        </div>
      </header>
      <table class="mdl-data-table mdl-js-data-table">
        Select pizza size:
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="large">
          <input type="radio" id="large" class="mdl-radio__button" name="options" value="1">
          <span class="mdl-radio__label">Large</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="extra-large">
          <input type="radio" id="extra-large" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Extra Large</span>
        </label>
        <br>
        Select how many toppings:
        <br>
         <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="one-topping">
          <input type="radio" id="one-topping" class="mdl-radio__button" name="options2" value="3">
          <span class="mdl-radio__label">1 Topping</span>
        </label>
                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="two-topping">
          <input type="radio" id="two-topping" class="mdl-radio__button" name="options2" value="4">
          <span class="mdl-radio__label">2 Toppings</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="three-topping">
          <input type="radio" id="three-topping" class="mdl-radio__button" name="options2" value="5">
          <span class="mdl-radio__label">3 Toppings</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="four-topping">
          <input type="radio" id="four-topping" class="mdl-radio__button" name="options2" value="6">
          <span class="mdl-radio__label">4 Toppings</span>
        </label>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="inputClicked()"
          >
          Input Order
        </button>
        <br>
        <div id="user-info">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
