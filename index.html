<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Pizza Ordering Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brayden Blank" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Pizza Ordering Program</title>
    <link rel="canonical" href="https://brayden-blank.github.io/ICS2O-Assignment-4-HTML/" />
    <link rel="manifest" href="/ICS2O-Assignment-4-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
     <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css" /> </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Pizza Ordering Program</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pizza Ordering Program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        Menu:
        <table class="mdl-data-table mdl-js-data-table">
          <!-- List of topping prices -->
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Item</th>
              <th class="mdl-data-table__cell--non-numeric">Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Large</td>
              <td class="mdl-data-table__cell--non-numeric">$6.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Extra Large</td>
              <td class="mdl-data-table__cell--non-numeric">$10.00</td>
            </tr>
            
            <tr>
              <td class="mdl-data-table__cell--non-numeric">1 Topping</td>
              <td class="mdl-data-table__cell--non-numeric">$1.00</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">2 Toppings</td>
              <td class="mdl-data-table__cell--non-numeric">$1.75</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">3 Toppings</td>
              <td class="mdl-data-table__cell--non-numeric">$2.50</td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">4 Toppings</td>
              <td class="mdl-data-table__cell--non-numeric">$3.35</td>
            </tr>
          </tbody>
        </table>
        <br>
        </br>
        Pizza Size:
         <!-- Default Slider -->
        <input id= "pizza-size" class="mdl-slider mdl-js-slider" type="range"
          min="1" max="2" value="0" tabindex="0">
         <!-- Default Slider -->
        <input id= "number-of-toppings" class="mdl-slider mdl-js-slider" type="range"
          min="1" max="4" value="0" tabindex="0">
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="determineClicked()"
          >
          Input Order
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="result"></div>
        </div>
      </main>
    </div>
  </body>
</html>
